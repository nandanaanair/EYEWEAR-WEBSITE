<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/forgot-password.css">
    <style>
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #7caf4c;
            color: white;
        }
        .error {
            background-color: #943726;
            color: white;
        }
    </style>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error') && urlParams.get('error') == '1') {
                displayMessage("Message cannot be sent. Please try again.", "error");
            }else if (urlParams.has('error') && urlParams.get('error') == '2') {
                displayMessage("Email not found. Please try again with registered email address.", "error");
            }
        };

        function displayMessage(message, type) {
            var messageContainer = document.createElement('div');
            messageContainer.textContent = message;
            messageContainer.classList.add('message', type);
            document.body.insertBefore(messageContainer, document.body.firstChild);
            setTimeout(function() {
                messageContainer.remove();
            }, 3000); // Remove message after 3 seconds
        }
    </script>

</head>
<body>

    <!-- Add this div for the pop-up -->
    <div id="popup" class="popup"></div>

    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                
                <form action="forgot-password.php" method="post" class="rounded shadow p-5" style="background-color: rgba(250, 246, 242, 0.315);" >
                    <div class="logo">
                        <img decoding="async" src="logo.png" class="img-fluid" alt="logo">
                    </div>
                    <h3 class="fw-bolder fs-4 mb-3" style="color: rgb(255, 255, 255);">Forgot Password ?</h3>

                    <div class="fw-normal mb-4" style="color: bisque;">
                        Enter your email to reset your password.
                    </div>  

                    <div class="form-floating mb-3">
                        <input type="email" name="cust_email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                    </div>  

                    <button type="submit" class="btn submit_btn my-4" style="background-color:#2e180b; color: bisque;" onclick="showPopup('Password reset link has been sent to your email.');">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
