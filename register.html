    <title>Get Started</title>
    <script>
      window.onload = function() {
          var urlParams = new URLSearchParams(window.location.search);
          if (urlParams.has('error') && urlParams.get('error') == '1') {
              displayMessage("Incorrect details. Please check your details.", "error");
          }
          if (urlParams.has('error') && urlParams.get('success') == '1') {
              displayMessage("Successfully Registered.", "error");
          }
      };

      function displayMessage(message, type) {
          var messageContainer = document.createElement('div');
          messageContainer.textContent = message;
          messageContainer.classList.add('message', type);
          document.body.insertBefore(messageContainer, document.body.firstChild);
          setTimeout(function() {
                messageContainer.remove();
            }, 5000); // Remove message after 3 seconds
      }
      </script>
      <style>
        .message {
              padding: 10px;
              margin-bottom: 10px;
              border-radius: 5px;
          }
          .error {
              background-color: #f44336;
              color: white;
          }
      </style>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
    const firstName = document.getElementById('fname');
    const firstNameError = document.getElementById('fnameError');

    const lastName = document.getElementById('lname');
    const lastNameError = document.getElementById('lnameError');

    const email = document.getElementById('emailID');
    const emailError = document.getElementById('emailError');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    const phoneNumber = document.getElementById('mobNoID');
    const phoneNumberError = document.getElementById('mobNoError');
    const phoneNumberRegex = /^[6789]\d{9}$/;

    const password = document.getElementById('passwordID');
    const passwordError = document.getElementById('passwordError');

    const confirmPassword = document.getElementById('confirmPasswordID');
    const confirmPasswordError = document.getElementById('confirmPasswordError');

    // First Name validation
    firstName.addEventListener('input', function () {
        if (firstName.value.trim() === '') {
            firstNameError.textContent = 'First Name is required.';
        } else if (/\d/.test(firstName.value)) {
            firstNameError.textContent = 'First Name should not contain integers.';
        } else {
            firstNameError.textContent = '';
        }
    });

    // Last Name validation
    lastName.addEventListener('input', function () {
        if (lastName.value.trim() === '') {
            lastNameError.textContent = 'Last Name is required.';
        } else if (/\d/.test(lastName.value)) {
            lastNameError.textContent = 'Last Name should not contain integers.';
        } else {
            lastNameError.textContent = '';
        }
    });

    // Email validation
    email.addEventListener('input', function () {
        if (email.value.trim() === '') {
            emailError.textContent = 'Email is required.';
        } else if (!emailRegex.test(email.value)) {
            emailError.textContent = 'Enter a valid email address.';
        } else {
            emailError.textContent = '';
        }
    });

    // Phone Number validation
    phoneNumber.addEventListener('input', function () {
        if (phoneNumber.value.trim() === '') {
            phoneNumberError.textContent = 'Phone Number is required.';
        } else if (!phoneNumberRegex.test(phoneNumber.value)) {
            phoneNumberError.textContent = 'Enter a valid phone number.';
        } else {
            phoneNumberError.textContent = '';
        }
    });

    // Password validation
    password.addEventListener('input', function () {
        if (password.value.trim() === '') {
            passwordError.textContent = 'Password is required.';
        } else if (password.value.length < 6) {
            passwordError.textContent = 'Password should be 6 or more characters.';
        } else {
            passwordError.textContent = '';
        }
    });

    // Confirm Password validation
    confirmPassword.addEventListener('input', function () {
        if (confirmPassword.value.trim() === '') {
            confirmPasswordError.textContent = 'Confirm Password is required.';
        } else if (confirmPassword.value !== password.value) {
            confirmPasswordError.textContent = 'Passwords do not match. Re-enter the correct password.';
        } else {
            confirmPasswordError.textContent = '';
        }
    });
});

  </script>
