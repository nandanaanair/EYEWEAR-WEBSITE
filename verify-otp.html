
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
	<style>
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #7caf4c;
            color: white;
        }
        .error {
            background-color: #943726;
            color: white;
        }
    </style>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error') && urlParams.get('error') == '1') {
                displayMessage("Incorrect otp!", "error");
            }
			if (urlParams.has('success') && urlParams.get('success') == '1') {
              displayMessage("Otp sent to the registered email address.", "success");
          }
		};
        function displayMessage(message, type) {
            var messageContainer = document.createElement('div');
            messageContainer.textContent = message;
            messageContainer.classList.add('message', type);
            document.body.insertBefore(messageContainer, document.body.firstChild);
            setTimeout(function() {
                messageContainer.remove();
            }, 5000); // Remove message after 3 seconds
        }
    </script>
	<!-- Bootstrap 5 CDN Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS Link -->
	<link rel="stylesheet" href="css/forgot-password.css">
</head>

				<form action="verify-otp.php" method="post" class="rounded shadow p-5" style="background-color: rgba(250, 246, 242, 0.315);">

						Enter the otp code sent to your registered email.
					</div>  

					<div class="form-floating mb-3">
						<input type="text" name="entered_otp" class="form-control" id="floatingInput">
						<label for="floatingInput">Otp Code</label>
					</div>  

					<button type="submit" class="btn submit_btn my-4" style="background-color:#2e180b; color: bisque;" >Submit</button>

				</form>
			</div>
		</div>
	</section>
</body>
